# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 陈YFの博客(￣▽￣)"
subtitle: (｡･∀･)ﾉﾞ嗨
description: 高中生技术博,喜欢薅羊毛,爱白嫖,啥都写
keywords: BLOG,薅羊毛,技术,高中生,DNS,CDN,滑稽
author: CYF
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.cyfan.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@gitssh.cyfan.top:ChenYFan/blog.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

live2d:
  enable: true
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-z16 #模板目录，在node_modules里
  display:
    position: left
    width: 150 
    height: 300
  mobile:
    show: true  #是否在手机进行显示
	
Plugins:
 - hexo-generator-baidu-sitemap
 - hexo-generator-sitemap
 - hexo-generator-cname

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

related_posts:
  enable: true
  title:   
  display_in_home: true
  params:
    maxCount: 5
    PPMixingRate: 0.0
    isDate: false
    isImage: false
    isExcerpt: false
service_worker:
    maximumFileSizeToCacheInBytes: 5242880
    staticFileGlobs:
    - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
    stripPrefix: public
    verbose: false
    runtimeCaching:
    - urlPattern: /*  # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: unpkg.com  # 域名
    - urlPattern: /*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: cdn.jsdelivr.net  # 域名
    - urlPattern: /*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: cdn.staticfile.org # 域名
    - urlPattern: /*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: assets.cyfan.top # 域名
    - urlPattern: /* # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: img.cyfan.top # 域名
neat_enable: true
# 压缩html
neat_html:
 enable: true
 exclude:
# 压缩css
neat_css:
 enable: true
 exclude:
   - '*/*.min.css'
# 压缩js
neat_js:
 enable: true
 mangle: true
 output:
 compress:
 exclude:
   - '*/*.js'
